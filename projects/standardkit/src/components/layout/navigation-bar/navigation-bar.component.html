<header
  [ngClass]="type ? 'navigation-bar--' + type : ''"
  [skFill]="fill"
  [skCase]="case"
  [skPadding]="padding"
  [skTextSize]="size"
  class="navigation-bar">

  <span (click)="onToggleSidebar()" class="navigation-bar__toggle">
    <sk-icon [attr.icon]="sidebarToggleIcon" type="menu"></sk-icon>
  </span>

  <ng-content></ng-content>
</header>
