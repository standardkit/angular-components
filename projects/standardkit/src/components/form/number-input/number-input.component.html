<input
  class="number-input"
  [ngClass]="state ? 'number-input--' + state : ''"
  [attr.placeholder]="placeholder"
  [attr.required]="required ? 'required' : undefined"
  [skAutofocus]="focus"
  [id]="fieldId"
  type="number"
  [attr.disabled]="disabled ? 'disabled' : undefined"
  [ngModel]="value"
  (ngModelChange)="onValueChange($event)">
