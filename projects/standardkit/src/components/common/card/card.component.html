<div class="card">
  <div class="card__image" #image *ngIf="hasImageContent">
    <ng-content select="[image],[card-image],[slot=image]"></ng-content>
  </div>

  <div class="card__header" #header *ngIf="hasHeaderContent">
    <ng-content select="[header],[card-header],[slot=card-header]"></ng-content>
  </div>

  <div class="card__content">
    <ng-content></ng-content>
  </div>

  <div class="card__footer" #footer *ngIf="hasFooterContent">
    <ng-content select="[footer],[card-footer],[slot=footer]"></ng-content>
  </div>
</div>
