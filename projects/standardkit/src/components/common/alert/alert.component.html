<div class="alert {{ !!type ? 'type--' + type : '' }}">

  <span #icon class="alert__icon" *ngIf="hasIconContent">
    <ng-content select="[icon],[alert-icon],[slot=icon]"></ng-content>
  </span>

  <span *ngIf="!hasIconContent && (hasIcon || hasIcon === undefined && defaultHasIcon)" class="alert__icon">
    <sk-icon [icon]="icon" [type]="type"></sk-icon>
  </span>

  <ng-content></ng-content>

  <span #dismiss class="alert__dismiss" *ngIf="hasIconContent" (click)="onDismiss()">
    <ng-content select="[dismiss],[alert-dismiss],[slot=dismiss]"></ng-content>
  </span>

  <span
    *ngIf="!hasDismissContent && (isDismissable || isDismissable === undefined && defaultIsDismissable)"
    class="alert__dismiss"
    (click)="onDismiss()">
    <sk-icon [icon]="dismissIcon" type="close"></sk-icon>
  </span>
</div>
