<div
  [ngClass]="type ? 'alert--' + type : defaultType ? 'alert--' + defaultType : ''"
  [skCorner]="corner ? corner : defaultCorner"
  [skFill]="fill ? fill : defaultFill"
  [skPadding]="padding ? padding : defaultPadding"
  [skTextMargin]="margin ? margin : defaultMargin"
  [skTextSize]="size ? size : defaultSize"
  class="alert">

  <div #icon *ngIf="!isInitialized || hasIconContent"
       [ngClass]="alignIcon ? ' alert__icon--' + alignIcon : ''" class="alert__icon">
    <ng-content select="[sk-alert-icon],[slot=icon]"></ng-content>
  </div>

  <div *ngIf="isInitialized && !hasIconContent && (hasIcon || hasIcon === undefined && defaultHasIcon)"
       [ngClass]="alignIcon ? ' alert__icon--' + alignIcon : ''" class="alert__icon">
    <sk-icon [icon]="icon" [type]="type ? type : defaultType ? defaultType : 'info'"></sk-icon>
  </div>

  <div class="alert__content">
    <ng-content></ng-content>
  </div>

  <div #dismiss (click)="onDismiss()" *ngIf="!isInitialized || hasIconContent"
       [ngClass]="alignDismiss ? 'alert__dismiss--' + alignDismiss : ''"
       class="alert__dismiss">
    <ng-content select="[sk-alert-dismiss],[slot=dismiss]"></ng-content>
  </div>

  <div (click)="onDismiss()"
       *ngIf="isInitialized && !hasDismissContent && (dismissable || dismissable === undefined && defaultDismissable)"
       [ngClass]="alignDismiss ? 'alert__dismiss--' + alignDismiss : ''"
       class="alert__dismiss">
    <sk-icon [icon]="dismissIcon" type="close"></sk-icon>
  </div>
</div>
