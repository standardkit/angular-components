<div
  class="alert"
  [class.alert--error]="type==='error'"
  [class.alert--warning]="type==='warning'"
  [class.alert--success]="type==='success'"
  [class.alert--info]="type==='info'"
  [class.alert--neutral]="type==='neutral'">

  <span #icon class="alert__icon" *ngIf="hasIconContent">
  <ng-content select="[alert-icon],[slot=alert-icon]"></ng-content>
  </span>

  <span *ngIf="!hasIconContent && (hasIcon || hasIcon === undefined && defaultHasIcon)">
    <sk-icon [type]="type"></sk-icon>
  </span>

  <ng-content></ng-content>

  <ng-container #element>
    <ng-content select="[alert-dismiss-icon],[slot=alert-dismiss-icon]"></ng-content>
  </ng-container>
  <span *ngIf="!element.hasChildNodes()" class="alert__dismiss-icon"></span>
</div>
