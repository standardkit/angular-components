<div
  class="alert"
  [ngClass]="type ? 'alert--' + type : undefined"
  [skPadding]="padding ? padding : defaultPadding"
  [skFullWidth]="fullWidth ? fullWidth : defaultFullWidth">

  <span *ngIf="hasIconContent" #icon
        class="alert__icon" [ngClass]="alignIcon ? ' alert__icon--' + alignIcon : undefined">
    <ng-content select="[icon],[alert-icon],[slot=icon]"></ng-content>
  </span>

  <span *ngIf="!hasIconContent && (hasIcon || hasIcon === undefined && defaultHasIcon)"
        class="alert__icon" [ngClass]="alignIcon ? ' alert__icon--' + alignIcon : undefined">
    <sk-icon [icon]="icon" [type]="type"></sk-icon>
  </span>

  <div class="alert__content">
    <ng-content></ng-content>
  </div>

  <span *ngIf="hasIconContent" (click)="onDismiss()" #dismiss
        [ngClass]="alignDismiss ? 'alert__dismiss--' + alignDismiss : undefined"
        class="alert__dismiss">
    <ng-content select="[dismiss],[alert-dismiss],[slot=dismiss]"></ng-content>
  </span>

  <span *ngIf="!hasDismissContent && (dismissable || dismissable === undefined && defaultDismissable)"
        class="alert__dismiss"
        [ngClass]="alignDismiss ? 'alert__dismiss--' + alignDismiss : undefined"
        (click)="onDismiss()">
    <sk-icon [icon]="dismissIcon" type="close"></sk-icon>
  </span>
</div>
