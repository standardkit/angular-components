<div
  class="alert"
  [ngClass]="type ? 'alert--' + type : ''"
  [skFill]="fill ? fill : defaultFill"
  [skMargin]="margin ? margin : defaultMargin"
  [skPadding]="padding ? padding : defaultPadding"
  [skFullWidth]="fullWidth ? fullWidth : defaultFullWidth">

  <span *ngIf="!isInitialized || hasIconContent" #icon
        class="alert__icon" [ngClass]="alignIcon ? ' alert__icon--' + alignIcon : ''">
    <ng-content select="[icon],[alert-icon],[slot=icon]"></ng-content>
  </span>

  <span *ngIf="isInitialized && !hasIconContent && (hasIcon || hasIcon === undefined && defaultHasIcon)"
        class="alert__icon" [ngClass]="alignIcon ? ' alert__icon--' + alignIcon : ''">
    <sk-icon [icon]="icon" [type]="type"></sk-icon>
  </span>

  <div class="alert__content">
    <ng-content></ng-content>
  </div>

  <span *ngIf="!isInitialized || hasIconContent" (click)="onDismiss()" #dismiss
        [ngClass]="alignDismiss ? 'alert__dismiss--' + alignDismiss : ''"
        class="alert__dismiss">
    <ng-content select="[dismiss],[alert-dismiss],[slot=dismiss]"></ng-content>
  </span>

  <span *ngIf="isInitialized && !hasDismissContent && (dismissable || dismissable === undefined && defaultDismissable)"
        class="alert__dismiss"
        [ngClass]="alignDismiss ? 'alert__dismiss--' + alignDismiss : ''"
        (click)="onDismiss()">
    <sk-icon [icon]="dismissIcon" type="close"></sk-icon>
  </span>
</div>
